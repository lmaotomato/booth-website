<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Achievements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ribbon">
        <img src="path/to/your/logo.png" alt="School Logo" class="logo">
        <h1>School Achievements</h1>
    </div>

    <div class="container">
        <div class="department-buttons">
            <button class="department-btn" onclick="openAchievements('it')">IT Department</button>
            <button class="department-btn" onclick="openAchievements('engineering')">Engineering Department</button>
            <button class="department-btn" onclick="openAchievements('science')">Science Department</button>
            <button class="department-btn" onclick="openAchievements('sports')">Sports Department</button>
            <button class="department-btn" onclick="openAchievements('maths')">Maths Department</button>
            <button class="department-btn" onclick="openAchievements('english')">English Department</button>
            <button class="department-btn" onclick="openAchievements('arabic')">Arabic Department</button>
        </div>

        <div id="achievements" class="achievements">
            <button class="close-btn" onclick="closeAchievements()">Close</button>
            <div id="achievements-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
